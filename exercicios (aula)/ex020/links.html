<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        /*
         #  = class
         .  = id
         :  = pseudo-class
         :: = pseudo-element
         >  = chlindren ( filho )
        */
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        a {
            text-decoration: none;
        }

        a:hover {
        text-decoration: underline;
        }
        .especial::before {
            content: "★";
        }
        .especial::after {
            content: "★";
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://instagram.com/paradell4" target="_blank" class="especial">Instagram</a></li>
        <li><a href="https://x.com/realparadella" target="_blank">Twitter</a></li>
    </ul>
</body>
</html>
