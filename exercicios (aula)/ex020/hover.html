<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: rgb(255, 0, 0);
        }
        div:hover > p {
            display: block;
            color: rgb(236, 225, 63);
            background-color: cadetblue;
            height: 40px;
            width: 80px;
            border: 1px solid black;
        }
        div > p {
            display: none;
        }
        div {
            color: deepskyblue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>Passe o mouse aqui
    <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
