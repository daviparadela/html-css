<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        footer p {
            margin: 5px 0;
        }
        .create-account {
            text-align: center;
            margin-top: 15px;
        }
        .create-account a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <!-- Campo de usuário -->
        <div class="form-group">
            <label for="login-usuario">Usuário:</label>
            <input type="text" id="login-usuario" name="login-usuario" required>
        </div>

        <!-- Campo de senha -->
        <div class="form-group">
            <label for="login-senha">Senha:</label>
            <input type="password" id="login-senha" name="login-senha" required>
        </div>

        <!-- Botão para login -->
        <div class="form-group">
            <button type="button" id="login-button">Login</button>
        </div>
        <div id="login-error" class="error-message">Usuário ou senha incorretos.</div>

        <!-- Link para criar uma conta -->
        <div class="create-account">
            <p>Não tem uma conta? <a href="criarconta.html">Crie uma conta</a></p>
        </div>
    </form>
</div>

<!-- Rodapé personalizado -->
<footer>
    <p>&copy; 2024 Empresa XYZ. Todos os direitos reservados.</p>
    <p>Contato: (11) 1234-5678 | contato@empresa.com</p>
</footer>

<script>
    const loginButton = document.getElementById('login-button');
    const loginUsuario = document.getElementById('login-usuario');
    const loginSenha = document.getElementById('login-senha');
    const loginError = document.getElementById('login-error');

    loginButton.addEventListener('click', function() {
        const usuario = loginUsuario.value;
        const senha = loginSenha.value;

        // Recupera as informações armazenadas do localStorage
        const storedUsuario = localStorage.getItem('usuario');
        const storedSenha = localStorage.getItem('senha');

        if (usuario === storedUsuario && senha === storedSenha) {
            // Redirecionar para a página de dashboard
            window.location.href = 'dashboard.html'; // Substitua pelo caminho real da sua página de dashboard
        } else {
            // Exibir mensagem de erro
            loginError.style.display = 'block';
        }
    });
</script>

</body>
</html>
