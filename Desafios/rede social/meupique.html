<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .captcha {
            margin: 10px 0;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Login</h2>
    <form id="login-form" action="#" method="post">
        <!-- Campo de login -->
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
        </div>

        <!-- Campo de senha -->
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <!-- Campo de captcha -->
        <div class="form-group captcha">
            <label for="captcha">Não sou um robô:</label>
            <input type="checkbox" id="captcha" name="captcha" required>
        </div>

        <!-- Botão de login -->
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        <div id="login-error" class="error-message">Login ou senha inválidos.</div>
    </form>
</div>

<!-- Rodapé personalizado -->
<footer>
    <p>&copy; 2024 Empresa XYZ. Todos os direitos reservados.</p>
    <p>Contato: (11) 1234-5678 | contato@empresa.com</p>
</footer>

<script>
    const loginForm = document.getElementById('login-form');
    const login = document.getElementById('login');
    const senha = document.getElementById('senha');
    const captcha = document.getElementById('captcha');
    const loginError = document.getElementById('login-error');

    // Dados válidos para login
    const loginValido = 'Paradella';
    const senhaValida = 'Davi157';

    loginForm.addEventListener('submit', function(event) {
        let valid = true;

        if (login.value !== loginValido || senha.value !== senhaValida || !captcha.checked) {
            loginError.style.display = 'block';
            valid = false;
        } else {
            loginError.style.display = 'none';
            // Redirecionar para a dashboard
            window.location.href = 'dashboard.html'; // Substitua pelo caminho real da sua página de dashboard
        }

        if (!valid) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
