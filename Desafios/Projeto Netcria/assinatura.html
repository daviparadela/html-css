<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetCria - Login</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .login-box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 15px;
      font-size: 1em;
      color: #333;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .login-box button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 5px;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Entrar</h2>
      <input id="username" type="text" placeholder="Usuário">
      <input id="password" type="password" placeholder="Senha">
      <div class="remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Lembrar-me</label>
      </div>
      <button id="loginButton" type="button">Entrar</button>
      <a href="assinatura.html"><button type="button">Criar Conta</button></a>
    </div>
  </div>

  <script>
    // Ao carregar a página, preencha os campos de login e senha se os dados estiverem no localStorage
    window.onload = function() {
      var savedUsername = localStorage.getItem('savedUsername');
      var savedPassword = localStorage.getItem('savedPassword');
      var rememberMeChecked = localStorage.getItem('rememberMeChecked') === 'true';

      if (rememberMeChecked) {
        document.getElementById('username').value = savedUsername;
        document.getElementById('password').value = savedPassword;
        document.getElementById('rememberMe').checked = true;
      }
    };

    // Quando o botão de login for clicado
    document.getElementById('loginButton').addEventListener('click', function() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var rememberMe = document.getElementById('rememberMe').checked;

      var correctUsername = 'paradellarlk@gmail.com';
      var correctPassword = 'Davisagaz157';

      if (username === correctUsername && password === correctPassword) {
        alert('Logado com sucesso');

        // Se a caixa "Lembrar-me" estiver marcada, salve as informações no localStorage
        if (rememberMe) {
          localStorage.setItem('savedUsername', username);
          localStorage.setItem('savedPassword', password);
          localStorage.setItem('rememberMeChecked', true);
        } else {
          // Se não estiver marcada, remova os dados do localStorage
          localStorage.removeItem('savedUsername');
          localStorage.removeItem('savedPassword');
          localStorage.removeItem('rememberMeChecked');
        }

        window.location.href = 'netcria.html';
      } else {
        alert('Usuário ou senha incorretos');
      }
    });
  </script>

</body>
</html>
