<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>NetCria - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Honk&family=Matemasie&family=Syncopate:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('capas/fundo.avif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'Syncopate', sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-family: "Matemasie", sans-serif;
      color: rgba(201, 15, 15, 0.637);
      font-size: 4em;
      text-shadow: 2px 2px 2px white;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .login-header {
      font-family: "Matemasie", sans-serif;
      color: rgba(201, 15, 15, 0.637);
      font-size: 7em;
      text-shadow: 2px 2px 2px white;
      margin-bottom: 20px;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.5); /* Ajuste a opacidade aqui */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Ajuste a sombra se necessário */
      padding: 20px;
      height: 350px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #333;
    }
    .login-box .remember-me {
        font-family: Arial, Helvetica, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 15px;
}

.login-box .remember-me input {
  margin-right: 5px;
}


    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin: 5px;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: darkred;
    }

    .planos-container {
      display: flex;
      justify-content: space-evenly;
      gap: 20px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }

    .plano-box {
      background-color: rgba(255, 255, 255, 0.5); /* Ajuste a opacidade aqui */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Ajuste a sombra se necessário */
      text-align: center;
      width: 100%;
      max-width: 300px;
    }

    .plano-box h3 {
      margin-bottom: 15px;
      font-size: 1.5em;
      color: #333;
    }

    .plano-box p {
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #ffffff;
    }

    .plano-box button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .plano-box button:hover {
      background-color: darkred;
    }

    .newsletter-container {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      text-align: center;
      margin: 20px auto;
      max-width: 800px;
    }

    .newsletter-container input[type="email"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
      width: 70%;
    }

    .newsletter-container button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .newsletter-container button:hover {
      background-color: darkred;
    }

    footer {
      background-color: rgba(10, 10, 10, 0.61);
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    
  </header>

  <div class="login-container">
    <div class="login-header">NetCria</div>
    <div class="login-box">
      <h2>Entrar</h2>
      <input id="username" type="text" placeholder="Usuário">
      <input id="password" type="password" placeholder="Senha">
      <div class="remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Lembrar-me</label>
      </div>
      <button id="loginButton" type="button">Entrar</button>
      <a href="assinatura.html"><button type="button">Criar Conta</button></a>
    </div>
  </div>

  <div class="planos-container">
    <div class="plano-box">
      <h3>Plano Mensal</h3>
      <p>R$19,99/mês</p>
      <a href="assinatura.html"><button>Assinar</button></a>
    </div>
    <div class="plano-box">
      <h3>Plano <br>Anual</h3>
      <p>R$199,99/ano</p>
      <a href="assinatura.html"><button>Assinar</button></a>
    </div>
  </div>

  <div class="newsletter-container">
    <h3>Inscreva-se na nossa Newsletter</h3>
    <input type="email" placeholder="Seu e-mail">
    <button type="submit">Inscrever-se</button>
  </div>

  <footer>
    &copy; 2024 NetCria. Todos os direitos reservados.
  </footer>

  
  <script>
  document.getElementById('loginButton').addEventListener('click', function() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    var correctUsername = 'paradellarlk@gmail.com';
    var correctPassword = 'Davisagaz157';

    if (username === correctUsername && password === correctPassword) {
      alert('Logado com sucesso');
      var isPlanSigned = localStorage.getItem('planSigned') === 'true';
      if (isPlanSigned) {
        window.location.href = 'netcria.html';
      } else {
        window.location.href = 'assinatura.html'; // Redireciona para a página de assinatura
      }
    } else {
      alert('Usuário ou senha incorretos');
    }
  });
</script>



</body>
</html>
