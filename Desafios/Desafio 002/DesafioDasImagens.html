<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Imagens</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        header {
            text-align: center;
            font-size: 30px;
        }
        main > p {
            font-size: 15px;
            font-weight: lighter;
            font-style: italic;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
           text-align: center;
        }
       
        .imagem img {
            max-width: 15%;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
   
    </style>
</head>
<body>
    <header>
          <h1>Desafio Das Imagens</h1>
    </header>
    <main>
      <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favortios!</p>
      <picture>
      <div class="imagem">
        <img src="imagens/github-gg.png" alt="github-gg">
      </picture>
      </div>
      
    </main>
</body>
</html>
